
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Sunny Beach 2K25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Sunny Beach 2K25</header>
    <div class="card">
        <img id="challengeImage" src="" alt="Challenge Image">
        <h2 id="challengeTitle">Titel komt hier</h2>
        <p id="challengeText">Opdracht komt hier</p>
    </div>
    <button onclick="nieuweOpdracht()">Nieuwe opdracht</button>

    <script>
        const opdrachten = [
            {{
                title: "Shot zonder handen",
                text: "Neem een shot zonder je handen te gebruiken.",
                image: "https://images.unsplash.com/photo-1603574670812-d24560880210"
            }},
            {{
                title: "Shot van vreemde",
                text: "Probeer een shot te krijgen van een vreemde.",
                image: "https://images.unsplash.com/photo-1573497491208-6b1acb260507"
            }},
            {{
                title: "Dans-drink duel",
                text: "Doe een dansje in ruil voor een drankje van een ander.",
                image: "https://images.unsplash.com/photo-1604882353749-488e3b994c29"
            }},
            {{
                title: "Proost-marathon",
                text: "Zeg 'Proost' in 5 talen voor je volgende slok.",
                image: "https://images.unsplash.com/photo-1532635247-0e84b7c68f1d"
            }},
            {{
                title: "Cocktailroulette",
                text: "Laat een ander een willekeurige cocktail voor je kiezen.",
                image: "https://images.unsplash.com/photo-1564758561126-258cddf2537b"
            }}
        ];

        function nieuweOpdracht() {
            const gekozen = opdrachten[Math.floor(Math.random() * opdrachten.length)];
            document.getElementById("challengeTitle").innerText = gekozen.title;
            document.getElementById("challengeText").innerText = gekozen.text;
            document.getElementById("challengeImage").src = gekozen.image + "?w=800";
        }

        window.onload = nieuweOpdracht;
    </script>
</body>
</html>
